<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Heart Animation</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: "Arial", sans-serif;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #message {
            position: absolute;
            color: white;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 30px white, 0 0 50px pink, 0 0 70px hotpink;
            transition: opacity 1s ease-in-out;
        }
        #showMessageBtn {
            position: absolute;
            bottom: 50px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ff416c;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px pink;
            transition: transform 0.2s, background-color 0.3s;
        }
        #showMessageBtn:hover {
            transform: scale(1.1);
            background-color: #ff1b58;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <div id="message">Anh Y√™u Em Nhi·ªÅu L·∫Øm üíñ</div>
    <button id="showMessageBtn">B·∫•m v√†o ƒë√¢y</button>
    
    <script>
        document.getElementById("showMessageBtn").addEventListener("click", function() {
            document.getElementById("message").style.opacity = 1;
        });
        
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        const numParticles = 1500;
        
        function heartShape(t) {
            return {
                x: 16 * Math.pow(Math.sin(t), 3),
                y: 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)
            };
        }
        
        for (let i = 0; i < numParticles; i++) {
            let t = Math.random() * Math.PI * 2;
            let pos = heartShape(t);
            particles.push({
                x: canvas.width / 2 + pos.x * 25,
                y: canvas.height / 2 - pos.y * 25,
                size: Math.random() * 3 + 1,
                speedY: Math.random() * -1.5 - 0.5,
                color: `rgba(255, 105, 180, ${Math.random() * 0.8 + 0.2})`
            });
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let p of particles) {
                ctx.fillStyle = p.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = "pink";
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                p.y += p.speedY;
                if (p.y < 0) p.y = canvas.height;
            }
            
            requestAnimationFrame(animate);
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener("resize", resizeCanvas);
        animate();
    </script>
</body>
</html>
